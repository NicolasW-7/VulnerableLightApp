# .github/workflows/codeql-analysis.yml
name: CodeQL Analysis

on:
  push:
    branches: [main]  # Analyse sur chaque push dans la branche principale
  pull_request:
    branches: [main]  # Analyse sur chaque pull request vers la branche principale
  schedule:
    - cron: '0 0 * * 1'  # Planifie l’analyse une fois par semaine

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Récupère le code source

      - name: Set up .NET (only for C# projects)
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'  # Spécifie la version de .NET pour les projets C#

      - name: Build C# project
        run: dotnet build --configuration Release  # Compile le projet en mode Release

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3  # Mise à jour vers v3
        with:
          languages: 'javascript,csharp'  # Spécifiez les langages utilisés dans votre dépôt

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3  # Utilisez également v3 ici
        with:
          category: 'security'

      - name: Upload SARIF Report to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'codeql-report.sarif'

      - name: Display SARIF Report
        if: always()
        run: |
          echo "SARIF Report Generated:"
          cat codeql-report.sarif
