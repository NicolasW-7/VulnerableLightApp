name: "Code scanning - action"

on:
  push:
    branches:
      - main
      - 'rc/*'
  pull_request:
    branches:
      - main
      - 'rc/*'
    paths:
      - 'csharp/**'
      - '.github/codeql/**'
      - '.github/workflows/codeql-analysis.yml'
  schedule:
    - cron: '0 9 * * 1'

jobs:
  CodeQL-Build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      pull-requests: read

    steps:
    - name: Setup dotnet
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.101

    - name: Checkout repository
      uses: actions/checkout@v4

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@main
      with:
        languages: csharp
        config-file: .github/codeql/codeql-config.yml # Assurez-vous que ce fichier existe bien dans ce chemin

    # Autoconstruction pour les langages compilés.
    # Si cette étape échoue, vous pouvez supprimer le autobuild et utiliser un build manuel comme ci-dessous.
    - name: Autobuild
      uses: github/codeql-action/autobuild@main
      # Cette étape peut être commentée si vous souhaitez un build manuel personnalisé

    # Compilation manuelle si nécessaire
    - run: |
        cd csharp
        dotnet tool restore
        dotnet build .

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@main

