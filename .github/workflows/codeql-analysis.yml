# .github/workflows/codeql-analysis.yml
name: CodeQL Analysis

on:
  push:
    branches: [main]  # Analyse sur chaque push dans la branche principale
  pull_request:
    branches: [main]  # Analyse sur chaque pull request vers la branche principale
  schedule:
    - cron: '0 0 * * 1'  # Planifie l’analyse une fois par semaine

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Récupère le code source

      # Setup for C# (.NET)
      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'  # Spécifie la version de .NET

      - name: Build C# project
        run: dotnet build --configuration Release --no-incremental
        working-directory: './path/to/your/csharp/project'  # Indique le chemin correct du projet C#

      # Setup for Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Utilisation de l'OpenJDK distribution Temurin
          java-version: '17'       # Version Java requise pour votre projet

      - name: Build Java project
        run: |
          ./gradlew build || mvn clean install  # Utilise Gradle ou Maven pour construire le projet Java
        working-directory: './path/to/your/java/project'  # Indique le chemin correct du projet Java

      # Setup for Python (no specific build needed)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Spécifie la version de Python
          
      # Initialize CodeQL for all specified languages
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript,csharp,python,java'  # Ajoute C#, Python, et Java

      # Perform the CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: 'security'

      - name: Upload SARIF Report to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'codeql-report.sarif'

      - name: Display SARIF Report
        if: always()
        run: |
          echo "SARIF Report Generated:"
          cat codeql-report.sarif
