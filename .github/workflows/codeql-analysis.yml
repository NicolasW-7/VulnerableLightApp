# .github/workflows/codeql-analysis.yml
name: CodeQL Analysis

on:
  push:
    branches: [main, develop]  # Analyse sur chaque push dans les branches principales et de développement
  pull_request:
    branches: [main, develop]  # Analyse sur chaque pull request vers les branches principales et de développement
  schedule:
    - cron: '0 0 * * 1'  # Planifie l’analyse une fois par semaine, chaque lundi à minuit UTC

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'csharp', 'java']  # Spécifiez les langages analysés dans votre dépôt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up .NET (only for C# projects)
        if: matrix.language == 'csharp'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'  # Spécifie la version de .NET pour les projets C#

      - name: Set up JDK 11 (only for Java projects)
        if: matrix.language == 'java'
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: ./custom-queries  # Utilise les requêtes personnalisées si elles existent dans le dossier

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: 'security'  # Spécifie que l’analyse concerne la sécurité
          upload: true  # Charge les résultats de l’analyse pour un rapport complet
          output: 'codeql-report.sarif'  # Enregistre le rapport sous forme de fichier SARIF

      - name: Upload SARIF Report to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'codeql-report.sarif'  # Charge le rapport SARIF pour le rendre visible dans l'onglet Sécurité

      - name: Display SARIF Report
        if: always()
        run: |
          echo "SARIF Report Generated:"
          cat codeql-report.sarif
